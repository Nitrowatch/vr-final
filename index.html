<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame 360 Video VR - Smooth Slow Motion</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene background="color: #000">

    <!-- Assets -->
    <a-assets>
      <video id="myVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="video.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- 360 video environment -->
    <a-videosphere id="videoSphere" src="#myVideo"></a-videosphere>

    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- Script for smooth slow motion -->
    <script>
      const video = document.querySelector('#myVideo');
      const videosphere = document.querySelector('#videoSphere');

      // Set playback rate to 0.1 for 10x slower
      video.playbackRate = 0.1;
      video.preservesPitch = true;

      // Ensure video starts playing
      video.play().catch(err => console.log('Video play error:', err));

      // Force the videosphere material to update every frame for smoothness
      function updateVideoTexture() {
        if (videosphere && videosphere.getObject3D('mesh')) {
          videosphere.getObject3D('mesh').material.map.needsUpdate = true;
        }
        requestAnimationFrame(updateVideoTexture);
      }

      updateVideoTexture();
    </script>

  </a-scene>
</body>
</html>
