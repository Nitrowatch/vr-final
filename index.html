<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Video VR Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene background="color: #000">

    <!-- Assets -->
    <a-assets>
      <video id="myVideo" autoplay loop muted playsinline crossorigin="anonymous">
        <source src="video.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- 3D floating video screen -->
    <a-plane 
      position="0 2 -4" 
      width="4" 
      height="2.25" 
      rotation="0 0 0" 
      material="shader: flat; src: #myVideo">
    </a-plane>

    <!-- Optional: a floor -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>

    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- Light -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="5 10 5"></a-entity>

    <!-- Script to ensure video plays -->
    <script>
      const video = document.querySelector('#myVideo');
      // Try to play the video (needed for some browsers)
      video.play().catch(err => console.log('Video play error:', err));
    </script>

  </a-scene>
</body>
</html>
